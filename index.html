<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayrasol.com</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .time {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .time span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .subscribe {
      margin-top: 20px;
    }

    .subscribe input {
      padding: 10px;
      border: none;
      border-radius: 30px;
      outline: none;
      width: 70%;
      max-width: 300px;
    }

    .subscribe button {
      padding: 10px 20px;
      border: none;
      background: #e94560;
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
    }

    .subscribe button:hover {
      background: #ff6b81;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .countdown { gap: 10px; }
      .time span { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Weâ€™re working hard to launch our new website. Stay tuned!</p>
    
    <div class="countdown">
      <div class="time"><span id="days">00</span>Days</div>
      <div class="time"><span id="hours">00</span>Hours</div>
      <div class="time"><span id="minutes">00</span>Minutes</div>
      <div class="time"><span id="seconds">00</span>Seconds</div>
    </div>

    <div class="subscribe">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date("2025-12-31 23:59:59").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (diff < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<h2>We Are Live!</h2>";
      }
    }, 1000);
  </script>
</body>
</html>
