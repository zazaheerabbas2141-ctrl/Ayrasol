<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayrasol Services - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #193037, #2a727d, #8b9ca0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            color: #193037;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: #f1f1f1;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
        }

        .main-logo {
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #193037;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            color: #193037;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 25px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #2a727d, #8b9ca0);
            border-radius: 15px;
            animation: fillProgress 2s ease-in-out forwards;
        }

        @keyframes fillProgress {
            0% { width: 0; }
            100% { width: 25%; }
        }

        .percentage {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #193037;
        }

        .pulse {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            background: #2a727d;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            p { font-size: 16px; }
            .main-logo { 
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="main-logo">
                <img src="logo.png" alt="Ayrasol Services Logo">
            </div>
        </div>

        <h1>Coming Soon</h1>
        <p>We are working on our website. Stay tuned for something amazing!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <span class="percentage"><span class="pulse"></span>25% Complete</span>
    </div>
</body>
</html>
