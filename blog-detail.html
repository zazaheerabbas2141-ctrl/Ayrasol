            // Get blog ID from URL parameters

            if (blogId && blogData[blogId]) {

            // Function to show blog detail
            function showBlogDetail(blogId) {
                const blog = blogData[blogId];
                if (!blog) return;
                
                // Populate blog detail page
                document.getElementById('detailImage').src = blog.image;
                document.getElementById('detailTitle').textContent = blog.title;
                document.getElementById('detailCategory').textContent = blog.category;
                document.getElementById('detailDate').textContent = blog.date;
                document.getElementById('detailContent').innerHTML = blog.content;
                
                // Populate tags
                const tagsContainer = document.getElementById('detailTags');
                tagsContainer.innerHTML = '';
                blog.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'blog-detail-tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
                
                // Update page title
                document.title = `${blog.title} | Our Recent Blogs`;

                window.scrollTo(0, 0);
